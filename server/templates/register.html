<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" class="registration_form" action="{{ url_for('register') }}" enctype="multipart/form-data">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="password" required><br>
       
        <label for="profile_pic" class="profpic">Profile Picture
        <input type="file" accept=".jpg, .png, .gif" id="profile_pic" class="profile_input" name="profile_pic"><br>
        </label>
        <button type="submit" class="register">Register</button>
        
        </form>
        
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
